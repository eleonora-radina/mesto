<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект: Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Место">
      <hr class="header__line">
    </header>
    
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__name-zone">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"><img class="profile__edit-logo" src="./images/pen.svg" alt="Редактировать"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img class="profile__add-logo" src="./images/plus.svg" alt="Добавить"></button>
      </section>

      <section class="elements">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="cards__description">
              <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__like"><img class="cards__icon-like" src="./images/heart.svg" alt="Лайк"></button>
            </div>
          </li>
          
          <li class="cards__item">
            <img class="cards__image" src="./images/elbrus.png" alt="Гора Эльбрус">
            <div class="cards__description">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like"><img class="cards__icon-like" src="./images/heart.svg" alt="Лайк"></button>
            </div>
          </li>
          
          <li class="cards__item">
            <img class="cards__image" src="./images/dombay.png" alt="Домбай">
            <div class="cards__description">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like"><img class="cards__icon-like" src="./images/heart.svg" alt="Лайк"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="./images/elbrus2.png" alt="Гора Эльбрус">
            <div class="cards__description">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like"><img class="cards__icon-like" src="./images/heart.svg" alt="Лайк"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="./images/dombay2.png" alt="Домбай">
            <div class="cards__description">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like"><img class="cards__icon-like" src="./images/heart.svg" alt="Лайк"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="./images/karachaevsk2.jpg" alt="Карачаево-Черкесия">
            <div class="cards__description">
              <h2 class="cards__title">Карачаево-Черкесия</h2>
              <button class="cards__like"><img class="cards__icon-like" src="./images/heart.svg" alt="Лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    
  </body>
</html>
