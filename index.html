<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект: Место</title>
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Место">
      <hr class="header__line">
    </header>
    
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__name-zone">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="cards__description">
              <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__like"></button>
            </div>
          </li>
          
          <li class="cards__item">
            <img class="cards__image" src="./images/elbrus.png" alt="Гора Эльбрус">
            <div class="cards__description">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like"></button>
            </div>
          </li>
          
          <li class="cards__item">
            <img class="cards__image" src="./images/dombay.png" alt="Домбай">
            <div class="cards__description">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="./images/elbrus2.png" alt="Гора Эльбрус">
            <div class="cards__description">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="./images/dombay2.png" alt="Домбай">
            <div class="cards__description">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like"></button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__image" src="./images/karachaevsk2.jpg" alt="Карачаево-Черкесия">
            <div class="cards__description">
              <h2 class="cards__title">Карачаево-Черкесия</h2>
              <button class="cards__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form">
        <input class="popup__form-item popup__form-item_el_name" type="text" placeholder="Ваше имя" name="name" required autocomplete="off">
        <input class="popup__form-item popup__form-item_el_about" type="text" placeholder="О себе" name="about" required autocomplete="off">
        <button class="popup__save-button popup__save-button_action_save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
  </body>
</html>
